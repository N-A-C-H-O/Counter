<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <div id="container-counter">
            <input type="text" id="display" readonly placeholder="0" value="">
            <div class="counter-increase">
                <button id="btnIncrease" class="btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="counter-decrease">
                <button id="btnDecrease" class="btn"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="counter-reset">
                <button id="btnReset" class="btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/41d1e297c9.js" crossorigin="anonymous"></script>
    <script src="nodes.js"></script>
    <script src="main.js"></script>
</body>
</html>
